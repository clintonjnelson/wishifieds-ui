<div class="listing-card-container">

  <!-- Card Container -->
  <div class="listing-display-main-container" matBadge="{{unreadMsgsCount}}" matBadgeOverlap="true" [matBadgeHidden]="!showUnreads && unreadMsgsCount && unreadMsgsCount < 1">

    <!-- Hero Pre-PageLoad or Image Carousel Upon PageLoad -->
    <div *ngIf="!ready || listing.images.length < 2" class="listing-image-container">
      <a [routerLink]="['/', listing.ownerUsername, 'listings', listing.id]">
        <img class="preload-hero-image" alt="{{listing.title}}" src="{{listing.hero}}"/>
      </a>
    </div>
    <div *ngIf="ready && listing.images.length >= 2" class="listing-image-container">
      <img-carousel [images]="listing.images" [link]="listingLink" [modal]="false"></img-carousel>
    </div>
  </div>

  <!-- Decorative Bubbles -->
  <div class="card-footer">
    <div class="listing-display-bubbles">
      <div class="listing-display-bubble-lrg">{{price.display}}</div>
      <div class="listing-display-bubble-med">{{price.symbol}}</div>
      <div class="listing-display-bubble-sml"></div>
    </div>
    <div class="footer-icons">
      <i (click)="fullScreen()" class="expand-icon {{ buildIconClass('expand', '3') }}"></i>
    </div>
  </div>
</div>
