<div class="listing-page-main-container">

  <!-- Normal Viewing -->
  <div *ngIf="!isEditing" class="listing-full-container">
    <listing-full [listing]="listing" [isPreview]="false" (editingEE)="toggleEditing($event)"></listing-full>
  </div>

  <!-- Editing -->
  <div *ngIf="isEditing" class="listing-edit-container">
    <edit-listing [listing]="listing"></edit-listing>
  </div>
</div>
