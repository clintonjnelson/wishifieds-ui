<div class="listings-search-container">
  <listings-search-map [listings]="filteredListings" [readOnly]="true" [searchInfo]="searchInfo"></listings-search-map>

  <!-- Search Options Area -->
  <div id="search-filters-container">
    <mat-chip-list #chipList class="search-filters">
      <mat-chip *ngFor="let name of filterDisplayIcons" selectable="true" removable="false" disabled="false" (click)="toggleFilter(name)">
        {{name}}
        <i (click)="toggleFilter(name); $event.stopPropagation()" *ngIf="filters[name]" class="{{ buildIconClass('times', '2') }}"></i>
      </mat-chip>
    </mat-chip-list>
  </div>

  <!-- Listing Results Found -->
  <div *ngIf="!showAnalytics">
    <listing-cards [listings]="filteredListings"></listing-cards>
  </div>
  <div *ngIf="showAnalytics" class="listing-search-analytics-container">
    <listings-search-analytics [listings]="filteredListings"></listings-search-analytics>
  </div>
</div>
