<a [href]="linkUrl" [ngSwitch]="badgeType" target="_blank">
  <span *ngSwitchCase="'FACEBOOK'" class="fa-stack fa-{{size}}x" style="background-color:transparent;">
    <i class="fa fa-certificate fa-stack-2x" style="color:white"></i>
    <i class="fa fa-square fa-stack-1x" style="color:transparent"></i>
    <i class="fa fa-facebook fa-stack-1x" style="color:#3B5998;font-size:1.2em;margin-top:0.1em"></i>
  </span>
</a>
